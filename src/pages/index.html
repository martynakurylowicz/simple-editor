<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosty edytor Martyny</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body class="background">
    <div class="editor">
      <header class="header">
        <p class="header__description">Temat kolejnego rysunku:</p>
      </header>
      <form class="form">
        <textarea
          class="form__item newIdea--js"
          id="newIdea"
          name="newIdea"
          placeholder="Opisz swój pomysł na kolejną pracę graficzną..."
        ></textarea>
        <div class="form__button">
          <button
            class="form__load load--js"
            type="button"
            name="form_load"
            title="load"
          >
            Wczytaj poprzedni
          </button>
          <button
            class="form__save save--js"
            type="button"
            name="form_save"
            title="save"
          >
            Zapisz
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
